<html>
<body>
	<form>
		<p>
			<label for="name">Name</label>
			<input type="text" name="name" ng-model="name"/>
		</p>
		<p>
			<label for="description">Description</label>
			<input type="text" name="description" ng-model="description"/>
		</p>
		<p>
			<label for="dishImage">Dish Image</label>
			<input type="file" name="dishImage" ng-model="dishImage"/>
		</p>
		<p>
			<label for="isVegetarian">Dish is Vegetarian?</label>
			<input type="checkbox" name="isVegetarian" ng-model="isVegetarian"/>
		</p>
		<p>
			<label for="dishSuitableQty">Suitable for</label>
			<input type="number" name="dishSuitableQty" ng-model="dishSuitableQty"/>
		</p>
		<button ng-click="updateRecipe()" type="button" class="btn btn-primary">Update</button>
	</form>
</body>
</html>
